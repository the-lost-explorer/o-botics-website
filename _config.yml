title:            O'Botics
tagline:          Open roBotics
logo:             site-logo.png
description:      A place where roboticists can collaborate on robot designs, code, electronics, and hardware.

# Uncommment this line when pushing to live site and comment when testing locally
# url: http://o-botics.org

pages:        ./_pages
robots:       ./robots
roboticists:  ./roboticists
images:       ./images

# Owner/author information
owner:
  name:           O-Botics
  avatar:         roboticists/rowland_oflaherty.jpg
  bio:            "Open roBotics Organization"
  email:          rowoflo@o-botics.org
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:
  facebook:
  github:
  linkedin:
  instagram:
  lastfm:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: News
    url: /news/
  - title: Robots
    url: /robots/
  - title: Roboticists
    url: /roboticists/
  - title: Repos
    icon: github
    url: https://github.com/o-botics
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style
    coderay_default_lang: bash

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

theme: jekyll-theme-slate